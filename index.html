<!-- renderings.html -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Renderings</title>
  <style>
    body{margin:0;font-family:Arial, sans-serif;background:#f5f5f5;color:#222}
    header{padding:16px;background:#111;color:white;display:flex;gap:20px;font-size:18px}
    header a{color:white;text-decoration:none}
    .grid{max-width:1100px;margin:30px auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;padding:0 20px}
    .item{background:white;border-radius:8px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.15)}
    .item img{width:100%;display:block}
    .desc{padding:10px;font-size:14px;color:#444}
  </style>
</head>
<body>
  <header>
    <a href="renderings.html">Renderings</a>
    <a href="fotos.html">Fotos</a>
  </header>

  <div class="grid">
    <!-- Beispiel-Item -->
    <div class="item">
      <img src="img/rendering1.jpg" alt="Rendering 1" />
      <div class="desc">Kurze Beschreibung zum Rendering.</div>
    </div>
  </div>
</body>
</html>
